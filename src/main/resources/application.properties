server.servlet.context-path=/fileupload/
  #view
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp


#file upload path
com.fileupload.upload.folder.path=src/main/resources/uploads/

#database
spring.datasource.url=jdbc:mysql://localhost:3306/files?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#filesize
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=400MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-request-size=350MB